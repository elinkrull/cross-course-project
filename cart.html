<!DOCTYPE html>
<html lang="en"> 
    <head>
        <link rel="stylesheet" href="styles.css">

        <header>
                <div class="member-info">
                    <p>FREE DELIVERY AND RETURN FOR MEMBERS</p>

            <section>
                <p>Your shopping bag (1item)</p>

                <section class="social-media-icons">
